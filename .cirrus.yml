task:
  name: CSS Lint
  container:
    image: node:latest
  auto_cancellation: false
  Install_Tool_script:
    - npm install -g csslint
  script:
    - find . -name \*.css -exec csslint {} \;

task:
  name: Build Site
  container:
    image: ruby:latest
  auto_cancellation: true
  Install_Jekyll_script:
    - gem install github-pages
  Gem_cache:
    folder:
      - /usr/local/bundle
      - /root/.gem/ruby/2.6.0
      - /usr/local/lib/ruby/gems/2.6.0
  script:
    - jekyll build
    - jekyll doctor
