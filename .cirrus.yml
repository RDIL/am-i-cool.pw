task:
  name: CSS Lint
  container:
    image: node:latest
  auto_cancellation: false
  Install_Tool_script:
    - npm install -g csslint
  script:
    - find . -name \*.css -exec csslint {} \;

task:
  name: Build Site
  container:
    image: ruby:latest
  auto_cancellation: true
  Gem_cache:
    folder: /usr/local/bundle
    fingerprint_script:
      - ruby -v
      - echo $OS
      - cat Gemfile
      - cat Gemfile.lock
    populate_script: gem install bundler && bundler
  script:
    - bundler exec jekyll build
    - bundler exec jekyll doctor
